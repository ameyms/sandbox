<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<script>

		function zeroPad(hex)
		{
			if(hex.length === 1)
			{
				return '0'+hex;
			}
			return hex;
		}
		Math.signum = function(x)
		{
			if(x < 0)
			{
				return -x;
			}
			else
			{
				return x;
			}
		}
		var colors = {

			red :function(x,maxX, s)
			{
				console.log(s);
				if(x > 2*maxX/5 && x < 3*maxX/5)
				{
					return 0;
				}
				x-=3*maxX/5;
				return Math.signum(Math.round(s * 255* x*5/(2*maxX)));
			},

			green: function(x,maxX, s)
			{
				
				if(x > 4*maxX/5)
				{
					return 0;
				}
				x-=2*maxX/5;
				return Math.round(Math.signum(s * (255 - Math.signum(255* x*5/(2*maxX)))));
			},

			blue: function(x,maxX, s)
			{
				
				if(x < maxX/5)
				{
					return 0;
				}
				x-=3*maxX/5	;
				return Math.round(Math.signum(s * (255 - Math.signum(255* x*5/(2*maxX)))));
			},

			getRgbHex: function(r,g,b)
			{
				return r+(' #'+zeroPad(Number(r).toString(16))+zeroPad(Number(g).toString(16))+zeroPad(Number(b).toString(16))).toUpperCase();
			}
		}
		$(document).ready(function(){


			$(document).mousemove(function(e)
			{

				var x = e.screenX
				,	y = e.screenY
				,	maxX = $(document).width()
				,	maxY = $(document).height();

				if(y < 0 || y >maxY)
				{
					console.log(y, maxY);
				}
				
				var r = colors.red(x,maxX,(maxY-y)/maxY)
				,	g = colors.green(x,maxX,(maxY-y)/maxY)
				,	b = colors.blue(x,maxX,(maxY-y)/maxY);
				
				if(r > 255)
				{
					console.log(x,maxX);
				}
				$('body').css('background-color','rgb('+r+','+g+','+b+')');
				$('#colorText').text(colors.getRgbHex(r,g,b));

			});



		});


	</script>
	<style>
		#colorText{position:absolute;top:45%; width:100%; margin:0 auto;font-family: 'Open Sans';font-weight: bold;font-size: 72px;color:#FFF;text-shadow:0px 0px 2px #686868, 0px -1px 1px #ddd, 0px -2px 1px #d6d6d6, 0px -3px 1px #ccc, 0px -4px 1px #c5c5c5, 0px -5px 1px #c1c1c1, 0px -6px 1px #bbb, 0px -7px 1px #777;text-align: center;}
		html, body{width:100%;height:100%;overflow: hidden;padding:0px;margin: 0px;}
	</style>
</head>
<body>

	<div id="colorText"></div>



</body>
</html>
